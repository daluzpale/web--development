<html>

<head>
    <script src="jquery-3.6.0.min.js"></script>

    <script type="text/javascript">
        function sayHello() {
            $('#title').html('Goodbye');
            $('#title').click(function () {
                $('#title').html('Hello');
                $('#title').off('click');
            });
        };
    </script>
</head>

<body>
    <h2 id="title" onclick="sayHello()">Hello</h2>
</body>


</html>
