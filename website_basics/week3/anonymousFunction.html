<html>

<head>
    <script src="jquery-3.6.0.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#title').html('Goodbye!');
            $('button').click(function () {
                $('#title').hide();
            });

        });
    </script>
</head>

<body>
    <h2 id="title">Hello</h2>

    <button style="background-color:tomato; border: 3px solid black;">Click</button>
</body>


</html>
