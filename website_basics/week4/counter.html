<head>
    <title>counter</title>

        scr = "jquery-3.6.0.min.js"

<body>
    <h2 id="number" onclick="count();"></h2>
</body>

    <script>
        var i = 0;

        function count() {
            i = i + 1;
            $('#number').html(1);
        };
