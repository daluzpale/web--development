<!DOCTYPE html>
<html>

<head>
    <title>counter</title>

    <script src="jquery-3.6.0.min.js"></script>
</head>

<body>
    <h2 id="number" onclick="count();"></h2>
</body>

<script>
    var i = 0;
    $('#number').text(i);

    function count() {
        i = i + 1;
        $('#number').text(i);
    }
</script>
</html>
